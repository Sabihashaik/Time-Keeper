<body>
	<h1>  Time Keeper </h1>

	<div class="container">
		<div class="row">
			<div class=" col-lg-12 text-center">
				<button class=" btn btn-default btntime"> Add Timer </button>
			</div>
				<!--You make it sound like its a crime to ask -->
			<div class="col-lg-3 text-center notb">
				<form >
					<input type="text" name="taskname" class="taskname" placeholder="Task Name" >
				</form>
				<label id="hours">00</label><span class="col">:</span><label id="minutes"> 00</label><span class="col">:</span><label id="seconds">00</label>
				<br>
				<i class="fas fa-flag-checkered"></i>
				<button class="start" > Start </button>
				<button  class="stop"> Stop</button>

			</div>
		
			<div class="col-lg-3 text-center bloc" >
				<div class="visib">
					<form>
						<input type="text" name="taskname" class="taskname" placeholder="Task Name">
					</form>
					<label id="hours">00</label><span class="col">:</span><label id="minutes"> 00</label><span class="col">:</span><label id="seconds">00</label>
					<br>

					<i class="fas fa-flag-checkered"></i>
					<button class="start" > Start </button>
					<button  class="stop"> Stop</button>
				</div>
			</div> 

			<div class="col-lg-3 text-center bloc" >
				<div class="visib2">
					<form>
						<input type="text" name="taskname" class="taskname" placeholder="Task Name">
					</form>
					<label id="hours">00</label><span class="col">:</span><label id="minutes"> 00</label><span class="col">:</span><label id="seconds">00</label>
					<br>
					<i class="fas fa-flag-checkered"></i>
					<button class="start" > Start </button>
					<button  class="stop"> Stop</button>
				</div>
			</div>

</div>
